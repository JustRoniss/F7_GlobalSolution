  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <h2 class="text-center mb-4">Comunidade</h2>
        <form id="activityForm">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <label for="actionInput" class="form-label">Ação</label>
            <input type="text" class="form-control" id="actionInput" placeholder="Digite a ação">
          </div>
          <div class="mb-3">
            <label for="typeSelect" class="form-label">Tipo de Atividade</label>
            <select class="form-select" id="typeSelect">
              <option value="">Selecione o tipo de atividade</option>
              <option value="1">Reciclagem</option>
              <option value="2">Redução do consumo de água</option>
              <option value="3">Redução na emissão de gases</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <div id="activityRecords"></div>
      </div>
    </div>
  </div>
