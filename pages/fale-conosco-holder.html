<body>
  <footer>
    <div class="d-flex align-items-center h-100">
      <form class="container needs-validation" novalidate>
        <h3>Cadastre-se em nossa newsletter!</h3>

        <div class="row">
          <div class="col">
            <input class="form-control form-control-lg" type="text" id="typeName" 
              placeholder="Informe seu nome completo" required />
            <div class="invalid-feedback">Informe seu nome completo</div>
            <div class="valid-feedback">Informação válida</div>
          </div>
  
          <div class="col">
            <input class="form-control form-control-lg" type="email" id="typeEmail"
              placeholder="Informe seu e-mail" required />
            <div class="invalid-feedback">Informe seu e-mail</div>
            <div class="valid-feedback">Informação válida</div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col">
            <input class="form-control form-control-lg" type="number" id="typeIdade"
              placeholder="Informe sua idade" required />
            <div class="invalid-feedback">Informe sua idade</div>
            <div class="valid-feedback">Informação válida</div>
          </div>
  
          <div class="col">
            <input class="form-control form-control-lg" type="tel" id="typeTelefone"
              placeholder="Informe seu número de telefone" required />
            <div class="invalid-feedback">Informe seu número de telefone</div>
            <div class="valid-feedback">Informação válida</div>
          </div>
        </div>

        <div class="mt-2">
          <button class="btn btn-info btn-block btn-lg" type="submit">Enviar</button>
          <button class="btn btn-info btn-block btn-lg" type="reset">Limpar formulário</button>
        </div>
      </form>
    </div>
  </footer>
